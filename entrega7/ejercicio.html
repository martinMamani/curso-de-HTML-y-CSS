<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los Formularios</h3>
        <div class="buttons">
          <button class="google-btn">
            <picture>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s" alt="logo-google"> 
          </picture>
            <span>Registrate con Google</span>
          </button>
          <button class="twitter-btn">
            <picture>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Twitter_t_Logo.svg/2048px-Twitter_t_Logo.svg.png" alt="logo-twitter">
            </picture>
          </button>
        </div>
  
        <div class="separator">
          <hr />
          <span>Or</span>
          <hr />
        </div>
        <form action="">
          <div class="seccion-inputs">
            <label for="name">
              <span>Name</span>
              <input type="text" id="name" name="name" />
            </label>
            <label for="username">
              <span>Username</span>
              <input type="text" id="username" name="username" />
            </label>
          </div>
            <label for="email">
              <span>Email</span>
              <input type="text" id="email" name="email" />
            </label>
            <label for="password">
              <span>Password</span>
              <input
                type="text"
                id="password"
                name="password"
                placeholder="6+caracteres"
              />
            </label>
            <label for="checkbox" class="checkbox-label">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <span>Acepto las politicas de privacidad</span>
            </label>
          <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
      </div>
</body>
</html>
