<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img , Video , Audio</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://media.vandal.net/m/4139/age-of-empires-2-2016105171919_1.jpg" alt="ageOfEmpires" width="400" height="400">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video autoplay controls width="500" muted loop>
            <source src="./Qué son los lenguajes de programación_1080p.mp4" >
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="./Popcorn Remix HD.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
